{% extends 'inc/nav.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1>Register</h1>
    <form action="" method="POST"  enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <h6>If you already have an account, <a href="{% url 'login' %}">login</a> instead.</h6>
</div>

{% endblock content %}
