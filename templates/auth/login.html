{% extends 'inc/nav.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block content %}

<div class="container">
    <h1>Login</h1>
    <form action="" method="POST"  enctype="multipart/form-data" class="my-4">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <h6>Don't have an account? <a href="{% url 'register' %}">Register here</a></h6>
</div>

{% endblock content %}
